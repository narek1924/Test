<div class="container">
  <header>
    <div class="profile-info" *ngIf="!(isSmallScreen$ | async)">
      <img src="/assets/icons/profile-icon.png" alt="" class="profile-pic" />
      <div class="info">
        <div class="name">Иванов</div>
        <div class="role">Администратор</div>
      </div>
      <span class="triangle-icon">&#8227;</span>
    </div>
    <div
      (click)="sideBar.toggle(); isHamburguer = !isHamburguer"
      class="btn"
      *ngIf="isSmallScreen$ | async"
    >
      <div
        class="icon-bar"
        [@hamburguerX]="isHamburguer ? 'hamburguer' : 'topX'"
      ></div>
      <div
        class="icon-bar"
        [@hamburguerX]="isHamburguer ? 'hamburguer' : 'hide'"
      ></div>
      <div
        class="icon-bar"
        [@hamburguerX]="isHamburguer ? 'hamburguer' : 'bottomX'"
      ></div>
    </div>
  </header>
  <mat-drawer-container (backdropClick)="isHamburguer = !isHamburguer">
    <mat-drawer
      [mode]="!(isSmallScreen$ | async) ? 'side' : 'over'"
      [position]="!(isSmallScreen$ | async) ? 'start' : 'end'"
      #sideBar
      [opened]="!(isSmallScreen$ | async)"
    >
      <app-side-bar></app-side-bar
    ></mat-drawer>
    <mat-drawer-content>
      <div class="main-content">
        <div class="content-header">
          <div class="text-with-icon">
            <img src="/assets/icons/back-icon.png" />
            Назад
          </div>
        </div>
        <h1>Настройка учетных записей сотрудников контрагента</h1>
        <div class="actions">
          <div class="edit-buttons">
            <button
              (click)="inputToggle('add')"
              [class.input-type-choosen]="inputType === 'add'"
            >
              <div class="text-with-icon">
                Добавить
                <img src="/assets/icons/add-icon.png" alt="" />
              </div>
            </button>
            <button (click)="modify('active')">
              <div class="text-with-icon">
                Разблокировать
                <img src="/assets/icons/checked-icon.png" alt="" />
              </div>
            </button>
            <button (click)="modify('blocked')">
              <div class="text-with-icon">
                Заблокировать
                <img src="/assets/icons/x-icon.png" alt="" />
              </div>
            </button>
          </div>
          <button
            (click)="inputToggle('filter')"
            [class.input-type-choosen]="inputType === 'filter'"
          >
            <div class="text-with-icon">
              <img
                class="filter-icon"
                src="/assets/icons/filter-icon.svg"
                alt=""
              />
              Фильтр
            </div>
          </button>
        </div>
        <app-input
          @trigger
          [inputType]="inputType"
          *ngIf="inputType"
        ></app-input>
        <app-table [modifyUsers]="modifyUsers"></app-table>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
